    <title>Gorilla | Smokeshop</title>
    <link rel="shortcut icon" href="../media/logos/gorillalogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/style.css">

<body>

    <div class="grid-smoke">
        <header>

            <li class="logoMenu"><a href="../index.html"><img src="../media/logos/gorillalogo.png" alt="INICIO"

            <nav>
                <ul class="menuHeader">
                    <li class="menuHeader"><a href="../index.html">INICIO</a></li>
                    <li class="menuHeader"><a href="../pages/growshop.html">GROWSHOP</a></li>
                    <li class="menuHeader"><a href="#">SMOKESHOP</a></li>
                    <li class="menuHeader"><a href="../pages/novedades.html">NOVEDADES</a></li>
                    <li class="menuHeader"><a href="#Contacto">CONTACTO</a></li>
                    <li class="menuHeader"><a href="../pages/ayuda.html">AYUDA</a></li>

                <div>
                    <img src="../media/productos-smokeshop/cenicero.jpeg" alt="Cenicero" width="200px">

                    <div>
